
[package]
name = "rs_poker-fuzz"
version = "0.0.2"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies.rs_poker]
path = ".."
features = ["arbitrary"]

[dependencies]
libfuzzer-sys = { version = "0.4.6", features = ["arbitrary-derive"] }
arbitrary = { version = "1.3.0", features = ["derive"] }
rand = "0.8.5"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.dev]
opt-level = 2

[[bin]]
name = "fuzzer_script_1"
path = "fuzz_targets/fuzzer_script_1.rs"
test = false
doc = false

[[bin]]
name = "fuzzer_script_2"
path = "fuzz_targets/fuzzer_script_2.rs"
test = false
doc = false

[[bin]]
name = "rank_seven"
path = "fuzz_targets/rank_seven.rs"
test = false
doc = false

[[bin]]
name = "replay_agent"
path = "fuzz_targets/replay_agent.rs"
test = false
doc = false


[[bin]]
name = "multi_replay_agent"
path = "fuzz_targets/multi_replay_agent.rs"
test = false
doc = false
